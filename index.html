<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Umbrella Dot Records</title>
  <style>
    body {
      background:#000; color:#fff; text-align:center; font-family: Arial, sans-serif;
    }
    .main-logo {
      margin-top:100px; width:60%; max-width:600px; height:auto;
      display:block; margin-left:auto; margin-right:auto; margin-bottom:40px;
    }
    .sub-logo { margin-top:40px; max-width:400px; width:100%; height:auto; }

    .sns-links {
      display:flex; justify-content:center; align-items:center; /* ← 高さを中央揃え */
      gap:50px; margin:60px 0;
    }
    .sns-links img {
      height:120px; width:auto; transition:transform .3s; cursor:pointer;
    }
    .sns-links img.music-logo {
      height:90px !important; /* ← 小さくしすぎず、YouTubeとのバランスを取る */
    }
    .sns-links img:hover { transform:scale(1.2); }
  </style>
</head>
<body>
  <!-- メインタイトルロゴ -->
  <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-logo">

  <!-- サブロゴ -->
  <img src="IMG_1705.jpeg" alt="Umbrella Logo" class="sub-logo">

  <!-- SNSリンク（横並び） -->
  <div class="sns-links">
    <!-- YouTube -->
    <a href="https://www.youtube.com/@umbrelladotrecords694" target="_blank" rel="noopener">
      <img src="youtube_logo.gif" alt="YouTube">
    </a>

    <!-- Music Link (Linkcore) -->
    <a href="https://linkco.re/R9DNs8c9?lang=ja&fbclid=PAZnRzaAMfy75leHRuA2FlbQIxMQABp3fiFXpDSosFtXBn16IBXKvpT6af1zxN3dQ8dcgdIELJlOLrHvtM13dDSp_f_aem_ZmfDG_EusN5oIjbhvFRAZw" target="_blank" rel="noopener">
      <img src="music_logo.gif" alt="Music Link" class="music-logo">
    </a>
  </div>
</body>
</html>
