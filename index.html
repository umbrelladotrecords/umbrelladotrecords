<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Umbrella Dot Records</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .logo {
      margin-top: 30px;
    }
    .main-image {
      width: 400px;
      max-width: 80%;
    }
    .youtube-link {
      display: block;
      margin: 50px auto 40px; /* 上に余白つけて一番下に配置 */
      width: 120px; /* サイズを大きめに変更 */
    }
    .youtube-link img {
      width: 100%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .youtube-link img:hover {
      transform: scale(1.1); /* ホバーで少し拡大して押しやすさUP */
    }
  </style>
</head>
<body>
  <!-- メインロゴ -->
  <div class="logo">
    <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-image">
  </div>

  <!-- 下の背景ロゴ -->
  <div>
    <img src="IMG_1705.jpeg" alt="Background Logo" class="main-image">
  </div>

  <!-- ページ一番下の YouTube アイコン -->
  <a href="https://www.youtube.com/@umbrelladotrecords694" target="_blank" class="youtube-link">
    <img src="youtube_logo.gif" alt="YouTube">
  </a>
</body>
</html>
