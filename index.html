<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Umbrella Dot Records</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .logo {
      margin-top: 30px;
    }
    .main-image {
      width: 400px;
      max-width: 80%;
    }
    .youtube-link {
      display: block;
      margin: 30px auto;
      width: 60px;
    }
    .youtube-link img {
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- メインロゴ -->
  <div class="logo">
    <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-image">
  </div>

  <!-- YouTube アイコン（クリックで飛ぶ） -->
  <a href="https://www.youtube.com/@umbrelladotrecords694" target="_blank" class="youtube-link">
    <img src="youtube_logo.gif" alt="YouTube">
  </a>

  <!-- 下の背景ロゴ -->
  <div>
    <img src="IMG_1705.jpeg" alt="Background Logo" class="main-image">
  </div>
</body>
</html>
