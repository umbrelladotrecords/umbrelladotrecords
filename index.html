<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Umbrella Dot Records</title>
  <style>
    body {
      background: url('background_texture.jpg') repeat; /* ← ロゴ画像から切り出したテクスチャを使う */
      background-size: 300px; /* テクスチャの大きさ調整 */
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* メインタイトルロゴ */
    .main-logo {
      margin-top: 80px;   /* 上の余白（広め） */
      margin-bottom: 80px;/* 下の余白（広め） */
      max-width: 60%;     /* 60%縮小 */
      height: auto;
    }

    /* サブロゴ */
    .sub-logo {
      margin-top: 80px;
      max-width: 400px;
      height: auto;
    }

    /* SNSリンク */
    .sns-links {
      display: flex;
      justify-content: center;
      gap: 80px;  /* アイコン同士の間隔 */
      margin-top: 100px;
      margin-bottom: 100px;
    }
    .sns-links img {
      height: 100px; /* アイコン共通サイズ */
      width: auto;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .sns-links img:hover {
      transform: scale(1.2); /* ホバーで拡大 */
    }
  </style>
</head>
<body>
  <!-- メインタイトルロゴ -->
  <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-logo">

  <!-- サブロゴ -->
  <img src="IMG_1705.jpeg" alt="Umbrella Logo" class="sub-logo">

  <!-- SNSリンク -->
  <div class="sns-links">
    <!-- YouTube -->
    <a href="https://www.youtube.com/@umbrelladotrecords694" target="_blank">
      <img src="youtube_logo.gif" alt="YouTube">
    </a>

    <!-- Music Link (Linkcore) -->
    <a href="https://linkco.re/R9DNs8c9?lang=ja&fbclid=PAZnRzaAMfy75leHRuA2FlbQIxMQABp3fiFXpDSosFtXBn16IBXKvpT6af1zxN3dQ8dcgdIELJlOLrHvtM13dDSp_f_aem_ZmfDG_EusN5oIjbhvFRAZw" target="_blank">
      <img src="music_logo.gif" alt="Music Link">
    </a>
  </div>
</body>
</html>
