<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbrella Dot Records</title>
  <style>
    body {
      background-color: black;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* ロゴ画像 */
    .logo {
      margin-top: 50px;
      width: 300px;
    }

    /* キャッチコピー */
    .headline {
      margin-top: 20px;
      font-size: 48px;
      font-weight: bold;
      color: blue; /* 文字の色 */
      text-shadow:
        -2px -2px 0 yellow,
         2px -2px 0 yellow,
        -2px  2px 0 yellow,
         2px  2px 0 yellow; /* 黄色の縁取り */
    }
  </style>
</head>
<body>
  <!-- ロゴ -->
  <img src="IMG_1705.jpeg" alt="Umbrella Dot Records Logo" class="logo">

  <!-- キャッチコピー -->
  <div class="headline">Umbrella Dot Records</div>
</body>
</html>
