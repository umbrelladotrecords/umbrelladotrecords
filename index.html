<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Umbrella Dot Records</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .main-logo {
      margin-top: 40px;
      width: 60%;       /* 画面幅の60%に表示 */
      max-width: 600px; /* 最大サイズ600px */
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .sub-logo {
      margin-top: 40px;
      max-width: 400px;
      width: 100%;
      height: auto;
    }
    .sns-links {
      display: flex;
      justify-content: center;
      gap: 50px;  /* ロゴ同士の間隔 */
      margin-top: 60px;
      margin-bottom: 60px;
    }
    .sns-links img {
      height: 120px; /* 高さを揃える */
      width: auto;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .sns-links img:hover {
      transform: scale(1.2); /* ホバーで拡大 */
    }
  </style>
</head>
<body>
  <!-- メインタイトルロゴ -->
  <img src="UDR_HP_logo_main.PNG" alt="Umbrella Dot Records" class="main-logo">

  <!-- サブロゴ -->
  <img src="IMG_1705.jpeg" alt="Umbrella Logo" class="sub-logo">

  <!-- SNSリンク（横並び） -->
  <div class="sns-links">
    <!-- YouTube -->
    <a href="https://www.youtube.com/@umbrelladotrecords694" target="_blank">
      <img src="youtube_logo.gif" alt="YouTube">
    </a>

    <!-- Music Link (Linkcore) -->
    <a href="https://linkco.re/R9DNs8c9?lang=ja&fbclid=PAZnRzaAMfy75leHRuA2FlbQIxMQABp3fiFXpDSosFtXBn16IBXKvpT6af1zxN3dQ8dcgdIELJlOLrHvtM13dDSp_f_aem_ZmfDG_EusN5oIjbhvFRAZw" target="_blank">
      <img src="music_logo.gif" alt="Music Link">
    </a>
  </div>
</body>
</html>
