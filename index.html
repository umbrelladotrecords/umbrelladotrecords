<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Umbrella Dot Records</title>
  <style>
    :root{
      --page-padding: 32px;
      --max-width: 1100px;
      --bg: #000;
    }
    html,body{height:100%}
    body{
      margin:0;
      background:#000;
      color:#e8f7f2;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:24px;
      padding:24px 0 80px;
      font-family: system-ui, -apple-system, "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    }
    .wrap{width:min(100%, var(--max-width)); padding:0 var(--page-padding)}
    .hero{
      display:block;
      margin: 20px auto 0;
      width:100%;
      max-width:1000px;
      height:auto;
      image-rendering: pixelated; /* ちょいレトロの粗さをキープ */
    }
    .poster{
      display:block;
      width:100%;
      max-width:1000px;
      height:auto;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 上：新しいタイトル画像（スペースは %20 でOK）-->
    <img
      src="UDR%20HP%20logo%20main.jpg"
      alt="Umbrella Dot Records"
      class="hero"
    />

    <!-- 下：既存のメイン画像 -->
    <img
      src="IMG_1705.jpeg"
      alt="Umbrella Dot Records main visual"
      class="poster"
    />
  </div>
</body>
</html>
